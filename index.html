<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./scripts/amazon.js" type="module"></script>
    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Here are the CSS files for this page. 
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css"> -->
    <link rel="stylesheet" href="css/shared/general.css">
    <link rel="stylesheet" href="css/shared/amazon-header.css">
    <link rel="stylesheet" href="css/pages/amazon.css">

    
    
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" style="height:40px">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
    <div class="d-flex gap-3 mx-5 mb-3 " style="margin-top:70px">
      <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Sort By
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item sort " data-sort-val="asc" href="#">Price ↑</a></li>
          <li><a class="dropdown-item sort" data-sort-val="desc" href="#">Price ↓</a></li>
        </ul>
      </div>

      <div class="btn-group dropend">
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Filter By
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item filter all " data-filter-prod="all" href="#">All</a></li>
          <li><a class="dropdown-item filter mens" data-filter-prod="mens" href="#">Men</a></li>
          <li><a class="dropdown-item filter womens" data-filter-prod="womens" href="#">Women</a></li>
          <li><a class="dropdown-item filter apparel" data-filter-prod="apparel" href="#">Clothes</a></li>
          <li><a class="dropdown-item filter shoes" data-filter-prod="shoes" href="#">Shoes</a></li>
          <li><a class="dropdown-item filter appliances" data-filter-prod="appliances" href="#">Appliances</a></li>
          <li><a class="dropdown-item filter kitchen" data-filter-prod="kitchen" href="#">Kitchen</a></li>
          <li><a class="dropdown-item filter bathroom" data-filter-prod="bathroom" href="#">Bathroom</a></li>
        </ul>
      </div>

    </div>
      <div class="products-grid mx-5">

      </div>

      <nav aria-label="...">
        <ul class="pagination pagination-lg">

        </ul>
      </nav>

      <div class="spinner">

      </div>
    </div>
  </body>
</html>
